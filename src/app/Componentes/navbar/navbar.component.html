<div class="jugadores-container">
  <div *ngFor="let jugador of jugadores" class="jugador-card">
    <div class="jugador-avatar">👤</div>
    <div class="jugador-detalle">
      <h2 class="jugador-nombre">{{ jugador.name }}</h2>
      <p class="jugador-puntaje">
        🎯 <strong>Puntaje:</strong> {{ jugador.puntaje }}
      </p>
    </div>
  </div>
</div>
